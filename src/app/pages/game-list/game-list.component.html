<app-navigation></app-navigation>



<div class="container p-4">



    <div class="row">

        <div class="col-md-12">
            <div class="alert alert-dismissible alert-info">
                BIENVENIDO {{ tokenDecode.nombre | uppercase}}
            </div>

        </div>

        <div class="col-md-4" *ngFor="let game of games">

            <div class="card text-center">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    {{game.title}}
                    <button class="btn btn-danger btn-sm" (click)="deleteGame(game.id)">
             <i class="far fa-trash-alt "></i>
         </button>
                </div>
                <img [src]="game.image " class="card-img-top ">
                <div class="card-body ">
                    <p>{{game.description}}</p>
                    <a [routerLink]="['/game/edit', game.id]" class="btn btn-info btn-block">
                Edit Game
            </a>
                </div>

            </div>

        </div>
    </div>

</div>
