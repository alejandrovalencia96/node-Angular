<div class="col-md-4 offset-md-4 animated fadeInRight">


    <div class="card shadow p-3 mb-5 bg-white rounded mt-5">
        <img src="/assets/logoSello.png" class="card-img-top imgLogo">
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="registro(f)">
                <div class="form-group">
                    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                    <input type="email" name="email" [(ngModel)]="usuario.email" required email placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
                    <input type="text" name="nombre" [(ngModel)]="usuario.nombre" minlength="2" required placeholder="Nombres y apellidos" class="form-control">
                </div>
                <div class="form-group">
                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Mínimo 6 caracteres</span>
                    <input type="password" name="password" [(ngModel)]="usuario.password" minlength="6" required placeholder="Contraseña" class="form-control">
                </div>
                <div class="form-check form-check-inline">
                    <input [(ngModel)]="recordarme" name="remember-me" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                    <label class="form-check-label" for="inlineCheckbox1">Recordar mi usuario</label>
                </div>
                <div class="form-group mt-3">
                    <a class="text-info" routerLink="/login">¿Ya tienes cuenta? / Ingresar</a>
                </div>
                <button class="btn btn-info btn-block">
                CREAR CUENTA
            </button>


            </form>
        </div>
    </div>

</div>
